<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="/styles/cliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Gestão</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/screens/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/screens/clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/screens/pedidos.html">Pedidos</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mt-4">
        <!-- Cabeçalho da Tabela -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Clientes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastrarCliente">Adicionar Cliente</button>
        </div>

        <!-- Tabela de Clientes -->
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="clientesTabela">
                    <!-- Conteúdo dinâmico aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal: Cadastrar Cliente -->
    <div class="modal fade" id="modalCadastrarCliente" tabindex="-1" aria-labelledby="modalCadastrarClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastrarClienteLabel">Cadastrar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastrarCliente">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
                            <div id="cpf-error" class="text-danger d-none"></div>

                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Editar Cliente -->
    <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarClienteLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCliente">
                        <div class="mb-3">
                            <label for="nome-editar" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome-editar">
                            <div id="nome-error" class="text-danger d-none"></div>

                        </div>
                        <div class="mb-3">
                            <label for="cpf-editar" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf-editar">
                            <div id="cpf-error" class="text-danger d-none"></div> 

                        </div>
                        <div class="mb-3">
                            <label for="telefone-editar" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone-editar">
                            <div id="telefone-error" class="text-danger d-none"></div>
                        </div>
                        <div class="mb-3">
                            <label for="endereco-editar" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco-editar">
                            <div id="endereco-error" class="text-danger d-none"></div> 
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Excluir Cliente -->
    <div class="modal fade" id="modalExcluirCliente" tabindex="-1" aria-labelledby="modalExcluirClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirClienteLabel">Excluir Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza de que deseja excluir este cliente?</p>
                    <button class="btn btn-danger" id="btnExcluirCliente">Excluir</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alertas -->
    <div id="alert-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cliente.js"></script>
</body>

</html>
